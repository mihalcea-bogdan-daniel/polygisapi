<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->

        />

        <title>Descarca DXF</title>
        <style>
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }
        </style>
    </head>

                <!-- Localitati -->
                <div class="col-xl-4 px-0 d-flex">
                    <div class="col m-auto invisible localitati-loader mr-5">
                        <div
                            class="spinner-border text-primary"
                            role="status"
                        ></div>
                    </div>
                    <select
                        class="form-select localitati"
                        aria-label="Selecteaza Localitate"
                        disabled
                    >
                        <option selected>Selectează Localitate</option>
                    </select>
                </div>

                <!-- Numar cadastral -->
                <div class="col-xl-4 px-0">
                    <div class="input-group">
                        <span class="input-group-text">NC</span>
                        <input
                            type="number"
                            class="form-control nc-input"
                            aria-label="Numarul cadastral"
                            disabled
                        />
                        <button
                            class="btn btn-primary cautare"
                            type="button"
                            id="button-addon1"
                            disabled
                        >
                            <span class="button-text">Caută</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
